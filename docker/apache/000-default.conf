<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    # Ensure public folder is served
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Expose admin and student folders at root so app links (e.g., /admin/login.php) work
    Alias /admin /var/www/html/admin
    <Directory /var/www/html/admin>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Alias /student /var/www/html/student
    <Directory /var/www/html/student>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Assets folder (styles, js) referenced from views using /assets
    Alias /assets /var/www/html/assets
    <Directory /var/www/html/assets>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
